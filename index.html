<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Analytics Dashboard</title>
  <link rel="stylesheet" href="Style.css">
  
</head>
<body>
  <div class="dashboard">
    <div class="panel fans">
      <img src="fan.png" alt="Fan Logo" class="icon">
      <div>Fans</div>
      <span>27</span>
      <div>Power Consumption</div>
      <span>270</span>
    </div>
    <div class="panel light">
      <img src="light.png" alt="Light Logo" class="icon">
      <div>Light</div>
      <span>65</span>
      <div>Power Consumption</div>
      <span>876</span>
    </div>
    <div class="panel refrigerator">
      <img src="referigerator.jpg" alt="Refrigerator Logo" class="icon">
      <div>Refrigerator</div>
      <span>4</span>
      <div>Power Consumption</div>
      <span>0</span>
    </div>
    <div class="panel ac">
      <img src="aircondition.jpg" alt="Air Conditioner Logo" class="icon">
      <div>Air Conditioner</div>
      <span>852</span>
      <div>Power Consumption</div>
      <span>65</span>
    </div>
    <div class="panel large-chart">
      <canvas id="averagePowerChart"></canvas>
    </div>
    <div class="panel consumption">
      <img src="power.jpg" alt="Power Consumption Logo" class="icon">
      <div>Power Consumption</div>
      <span>17% used</span>
    </div>
    <div class="panel current-consumption">
      <img src="current.png" alt="Current Consumption Logo" class="icon">
      <div>Current Power Consumption (kWh)</div>
      <span>1635.00</span>
    </div>
  </div>
</body>
</html>
